<body>

	<h1>Welcome To The Artist Academy</h1>

	<form name="artistForm">

	</form>

	<div id="output">

	</div>

	<div>

			<h3>Add New Artist</h3>

			<label for="Name">Name:</label><input type="text" name="name"><br>
			<label for="Genre">Genre:</label><input type="text" name="genre"><br>

			<label for="MostPlayed">Most Played:</label><input type="text"name="mostPlayed"><br>

			<label for="Singles">Singles:</label><input type="number" name="songs"><br>

			<label for="Members">Members:</label><input type="number" name="members"><br>
			<button name="addArist">Add Artist</button>

		</form>
	</div>


	<div id="artistList"></div>
